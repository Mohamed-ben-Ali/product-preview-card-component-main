<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Poppins:wght@400;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/all.min.css">
</head>

<body>
  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="product" class="desktop">
    <img src="images/image-product-mobile.jpg" alt="product" class="mobile">
    <div class="product-details">
      <p class="sub-title">Perfume</p>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="brief brief2 ">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <span class="badge">
        <p class="price">$149.99</p>
        <p class="discount">$169.99</p>
      </span>
      <button class="btn"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>

    </div>
  </div>

</body>

</html>
